<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Event Manager</title>
</h:head>

<h:body>
    <ui:composition template="template/common/hader.xhtml">

    </ui:composition>
    <h:form>

        <p:growl id="growl" showDetail="true" sticky="true" />


        <p:panel style="display:block; text-align:center" header="Event">
        <div class="p-field p-grid">
            <p:outputLabel for="eventName" styleClass="p-col-fixed" style="width:100px" value="Event Name"/>
            <div class="p-col">
                <p:inputText id="eventName" value="#{event.eventName}"/>
            </div>
            <br/>
            <div class="p-col-fixed">
                <p:commandButton value="Add" action="#{event.addEvent}" update="@form"/>
            </div>
        </div>
    </p:panel>
    </h:form>
</h:body>
</html>
