<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Login Form</title>
</h:head>
<h:body>
    <p:panel header="Login From" column="1" style="display:block; text-align:center">
        <h:form>
            <div class="p-field p-grid">
                <p:outputLabel for="firstname3" styleClass="p-col-fixed" style="width:100px" value="Firstname"/>
                <div class="p-col">
                    <p:inputText id="firstname3" value="#{user.firstName}"/>

                </div>
                <div class="p-col-fixed">
                    <p:button value="Login"/>
                </div>
            </div>
        </h:form>
    </p:panel>
</h:body>
</html>
